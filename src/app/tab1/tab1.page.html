<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let item of data">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>

    </ion-list>
</ion-content>
